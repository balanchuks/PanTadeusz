<title>Book Twelve: Love and Friendship!</title>
</head>
<body>
While it's true that we all from old Adam have come,<br/>
Yet I've heard that the peasants are issue of Ham,<br/>
Jews of Japhet, we gentry from eldest of brothers,<br/>
Are of Sem, and as eldest rule over the others.<br/>
